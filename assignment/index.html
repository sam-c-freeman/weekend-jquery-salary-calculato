<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Challenge: Salary Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="jquery.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <h1>Salary Calculator</h1> 
     <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
        </tr>
      </thead>
        <tbody id="tableBody">
            <tr>
                <td><input type="text" placeholder="First Name" id="first-name" ></td>
                <td><input type="text" placeholder="Last Name" id="last-name" ></td>
                <td><input type="number" placeholder="ID Number" id="id-number" ></td>
                <td><input type="text" placeholder="Job Title" id="job-title" ></td>
                <td><input type="number" placeholder="Annual Salary" id="annual-salary" ></td>
                <button id="submitButton">Submit</button>
                <tr>
        </tbody>
    </table>
</body>
</html>
